<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/styles2.css" />
    <script
      src="https://kit.fontawesome.com/37cb0d4f63.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Clock</title>
  </head>
  <body>
    <div class="app">
      <div class="main-content">
        <div class="left-wrapper">
          <div class="quotes-wrap">
            <p id="quote">
              "The science of operations, as derived from mathematics more
              especially, is a science of itself, and has its own abstract truth
              and value."
            </p>
            <i class="fas fa-sync-alt" id="quote-refresh"></i>
            <h4 id="author">Ada Lovelace</h4>
          </div>
          <div class="time-info">
            <h5 id="greeting">
              <i class="far fa-sun"></i><p id="greet"></p>
            </h5>
            <h1 id="time">9:00</h1>
            <p id="time-zone">BST</p>
            <h4 id="location">LONDON, UK</h4>
          </div>
        </div>
        <div class="right-wrapper">
          <div class="wip-container"></div>
          <div class="slide-wrap">
            <div id="slide-btn">
              <p id="more">MORE</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
        <div class="blur-bg"></div>
        <div class="secondary-content">
          <div class="weather-wrapper">
            <div class="left-data">
              <p>CURRENT TIMEZOME</p>
              <h1 id="current-tz">Europe/London</h1>
            </div>
            <div class="right-data">
              <p>DAY OF THE WEEK</p>
              <h1 id="week-day">5</h1>
            </div>
            <div class="left-data">
              <p>DAY OF THE YEAR</p>
              <h1 id="day-of-year">295</h1>
            </div>
            <div class="right-data">
              <p>WEEK NUMBER</p>
              <h1 id="current-week">42</h1>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
    <script src="script/utils.js"></script>
  </body>
</html>
